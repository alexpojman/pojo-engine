name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4

    - name: Install linux build requirements
      run: sudo apt install --yes --no-install-recommends libasound2-dev pkg-config
    
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  update-formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true
        token: ${{ secrets.ENGINE_PAT }}

    - name: Install rustfmt
      run: rustup component add rustfmt

    - name: Make Changes
      if: github.event_name == 'pull_request'
      run: |
        git config --global user.name "GitHub Actions [Bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com" 
        touch test-final-con.json
        git add test-final-con.json
        git commit -m "Add test-final-con.json" || echo "No changes to commit"

        GITHUB_HEAD_REF=${{ github.head_ref }}
        echo "Pushing to $GITHUB_HEAD_REF"
        git fetch origin $GITHUB_HEAD_REF
        git pull --rebase origin $GITHUB_HEAD_REF
        git push origin HEAD:$GITHUB_HEAD_REF

